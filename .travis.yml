  ########## BUILD/TEST/UPLOAD END-USER PACKAGES ##########

  ##### pip

  # (upload 2.7 packages first so that pypi displays 3's metadata)

  - &pip_pkg_default
    stage: pip_dev_package
    env: PYENV_VERSION=2.7 PYPI="https://test.pypi.org/legacy/" PIP_FORMATS="--formats=\"bdist_wheel\""
    before_install:
      - pip install -e .
      - doit ecosystem_setup
    install: doit package_build --test-python=py${PYENV_VERSION//./} --test-group=all $PIP_FORMATS
    script: doit package_upload -u ceball -p $PYPIPWD -r ${PYPI}

  - <<: *pip_pkg_default
    env: PYENV_VERSION=3.6 PYPI="https://test.pypi.org/legacy/"

  - <<: *pip_pkg_default
    stage: pip_package
    env: PYENV_VERSION=2.7 PYPI="https://upload.pypi.org/legacy/" PIP_FORMATS="--formats=\"bdist_wheel\""

  - <<: *pip_pkg_default
    stage: pip_package
    env: PYENV_VERSION=3.6 PYPI="https://upload.pypi.org/legacy/"


