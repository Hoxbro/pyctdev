sudo: false
language: generic

# quick hack to determine what tag is (improvements welcomed)
#     release: ^v(\d+|\.)*[^a-z]\d*$
# dev release: ^v(\d+|\.)*[a-z]\d*$

env:
  global:
    # will be overridden later to upload only wheel for py27 (sdist from py36)
    - PIP_FORMATS=""

stages:
  - test
  - name: pip_dev_package
    if: tag =~ ^v(\d+|\.)*[a-z]\d*$  
  - name: pip_package
    if: tag =~ ^v(\d+|\.)*[^a-z]\d*$
