sudo: false
language: python

stages:
  - lint
  - test
  - name: pypi_package
    if: (branch = master AND type != pull_request) OR (tag =~ ^v)
  - name: conda_dev_package
    if: (branch = master AND type != pull_request)
  - name: conda_package
    if: tag =~ ^v

jobs:
  include:

  - &default
    stage: test
    python: 3.6
    env: TOX_ENV=py36
    install:
      - pip install tox
    script:
      - tox -e $TOX_ENV

  - <<: *default
    stage: lint
    env: TOX_ENV=flake8

  - <<: *default
    stage: pypi_package
    install: true
    script: true
    deploy:
      provider: pypi
      distributions: "sdist bdist_wheel"
      on:
        tags: true
      user: ceball
      password:
        secure: $PYPIPWD

  - &conda_default
    stage: conda_dev_package
    python: 3.6
    before_install:
      - pip install pyct
      - doit install_miniconda
      - export PATH="$HOME/miniconda/bin:$PATH"
      - conda install -y -c pyviz/label/dev -c conda-forge pyct
      - rm -f .doit.db
      - doit ci_configure_conda
    install:
      - doit build_conda_package --channel conda-forge
    script:
      - doit upload_conda_package --token=$CONDA_UPLOAD_TOKEN

  - <<: *conda_default
    stage: conda_package
    script:
      - doit upload_conda_package --token=$CONDA_UPLOAD_TOKEN --label=main --label=dev
