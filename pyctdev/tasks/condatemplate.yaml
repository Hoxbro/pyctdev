{% set sdata = load_setup_py_data() %}

package:
  name: {{ pname }}
  version: {{ sdata['version'] }}

source:
  path: ..

build:
  noarch: python
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    {% for group,epoints in sdata.get("entry_points",{}).items() %}
    {% for entry_point in epoints %}
    - {{ entry_point }}
    {% endfor %}
    {% endfor %}

requirements:
  host:
    {% for dep in builddeps %}
    - "{{ dep }}"
    {% endfor %}
    
  run:
    - python {{ sdata.get('python_requires','') }}

    {% for dep in sdata.get('install_requires',[]) %}
    - "{{ dep }}"
    {% endfor %}

    {% for extra in extras %}
     {% for dep in sdata.get('extras_require',{}).get(extra,[]) %}
    - "{{ dep }}"
     {% endfor %}
    {% endfor %}

    {% for dep in run_requires_beyond_pypi %}
    - "{{ dep }}"
    {% endfor %}

test:
  imports:
    - {{ pname }}
  requires:
    {% for dep in sdata['extras_require']['tests'] %}
    - "{{ dep }}"
    {% endfor %}

    {% for dep in tests_require_beyond_pypi %}
    - "{{ dep }}"
    {% endfor %}
    

about:
  home: {{ sdata['url'] }}
  summary: {{ sdata['description'] }}
  license: {{ sdata['license'] }}
